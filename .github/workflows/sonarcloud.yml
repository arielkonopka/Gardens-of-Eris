name: SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze 
    runs-on: ubuntu-latest
    env:
      BUILD_WRAPPER_OUT_DIR: ./bw # Directory where build-wrapper output will be placed
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install sonar-scanner and build-wrapper
        uses: SonarSource/sonarcloud-github-c-cpp@v2
      - name: Run build-wrapper
        run: |
          mkdir -p ./bw
          ./build.sh -gh
          build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} ./build.sh  -sq -a
          cat ./bw/build-wrapper-dump.json
      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          unset SONAR_CFAMILY_CUSTOMTARGETARCH
          unset SONAR_CFAMILY_CUSTOMTARGETVENDOR
          unset SONAR_CFAMILY_CUSTOMTARGETSYSTEM
          unset SONAR_CFAMILY_CUSTOMTARGETENV
          sonar-scanner -X --define sonar.cfamily.build-wrapper-output="${{ env.BUILD_WRAPPER_OUT_DIR }}"
